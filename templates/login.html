<div class="container">
	<div class="row">
		<div class="col-md-12 align-center">
			<img src="img/logop@2x.png" width="212" alt=""/>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<div class="formWrapper">
			<h2>Ingresa con tu cuenta de correo</h2>
			<form role="form" name="loginForm" id="login-form" ng-submit="login(user)" autocomplete="off">
				<div class="form-group">
					<label for="email" class="sr-only">Email</label>
					<input type="email" name="email" placeholder="Email" ng-model="user.email" id="email" class="form-control" required="required">
				</div>
				<div class="form-group">
					<label for="key" class="sr-only">Password</label>
					<input type="password" placeholder="Clave" ng-model="user.password" name="password" id="password" class="form-control" required="required">
				</div>
				<input type="submit" id="btn-login" class="btn btn-danger btn-lg btn-block" value="Ingresar">
			</form>
			<p class="error">{{error}}</p>
			<p class="estaregistrado">
			¿Aún no estás registrado? <a href="#registro">Regístrate Aquí</a>
			</p>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
</div>
